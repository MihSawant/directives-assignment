<div class="container-lg">
  <h3 class="display-3">{{ title }}</h3>
</div>
<hr>
<div class="container">
  <button (click)="onDisplayBtnClick()" class="btn btn-primary">Add Details</button>
  <p [ngStyle]="{visibility: show}">Hello World,
    Welcome to the World of Angular Directives.</p>
  <p *ngFor="let c of counts" [innerText]="c" [ngClass]="{'text-white': c >= 5}"
    [ngStyle]="{backgroundColor: c >= 5 ? 'blue' : 'transparent'}">
  </p>
</div>
