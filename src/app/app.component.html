<div class="container-lg">
  <h3 class="display-3">{{ title }}</h3>
</div>
<hr>
<div class="container">
  <button (click)="onDisplayBtnClick()" class="btn btn-primary">Add Details</button>
  <p *ngIf="show">Hello World,
    Welcome to the World of Angular Directives.</p>
</div>
<div class="container-md">
  <p *ngFor="let c of counts; let i = index" [ngClass]="{'title-white' : i >= 4}"
    [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}">{{ c }}</p>
</div>
